{% extends "base.html" %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Update Person</h2>
        <div class="card">
            <div class="card-body">
                <form action="/updatePerson/{{person}}" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <label for="name"><strong>Name</strong></label>
                        <input type="text" class="form-control" id="name" name="name" value="{{person.name}}" placeholder="Name" required>
                    </div>
                    <label for="gender"><strong>Gender</strong></label>
                    <select class="form-control" id="gender" name="gender" value="{{person.gender}}" placeholder="Gender" required>
                        <option value="male">male</option>
                        <option value="female">female</option>
                    </select>
                    <div class="form-group">
                        <label for="age"><strong>Age</strong></label>
                        <input type="number" class="form-control" id="age" name="age" value="{{person.age}}" placeholder="Age" required>
                    </div>
                    <div class="form-group">
                        <label for="eyeColor"><strong>Eye Color</strong></label>
                        <input type="text" class="form-control" id="eyeColor" name="eyeColor" value="{{person.eyeColor}}" placeholder="Eye Color" required>
                    </div>
                    <div class="form-group">
                        <label for="balance"><strong>Balance</strong></label>
                        <input type="text" class="form-control" id="balance" name="balance" value="{{person.balance}}" placeholder="Balance" required>
                    </div>
                    <div class="form-group">
                        <label for="tags"><strong>Tags</strong></label>
                        <input type="text" class="form-control" id="tags" name="tags" value="{{person.tags}}" placeholder="Tags (Separate elements with ';')">
                    </div>
                    <div class="form-group">
                        <label for="gender"><strong>Friends</strong></label>
                        <input type="text" class="form-control" id="friends" name="friends" value="{{person.friends}}" placeholder="Friends (Separate elements with ';')">
                    </div>
                    <div class="form-group">
                        <label for="greeting"><strong>Unread Message Number</strong></label>
                        <input type="text" class="form-control" id="greeting" name="greeting" value="{{person.greeting}}" placeholder="Unread Message Number" onkeypress="return event.charCode>=48 && event.charCode<=57" required>
                    </div>
                    <div class="form-group">
                        <label for="favoriteFruit"><strong>Favorite Fruit</strong></label>
                        <input type="text" class="form-control" id="favoriteFruit" name="favoriteFruit" value="{{person.favoriteFruit}}" placeholder="Favorite Fruit" required>
                    </div>
                    <br>
                    <div class="col-md-3 ms-md-auto">
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
